<!DOCTYPE html>
<html>
    <head>
        <title>Dabbawala</title>
    </head>

    <body>
        <h1>Register with Dabbawala</h1>

        {% if registered %}

        <strong>Thank you for registering!</strong>
        <a href="/polls/">Return to the homepage.</a><br />

        {% else %}

        <form id="user_form" method="post" action="/polls/register/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
